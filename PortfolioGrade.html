<!DOCTYPE html>
<html>
<head>
    <title>JS SIMPLE ADDING</title>
</head>
<body>
    <p id="para"></p>
    <form>
        <p>Evaluation</p>
        <input id="evaluation" type="number">
        <br>
        <p>Implimentation</p>
        <input id="Implimentation" type="number">
        <br>
        <p>Design</p>
        <input id="design" type="number">
        <br>
        <p>Analysis</p>
        <input id="analysis" type="number">
        <br>
        <p> </p>
        <button type="button" onclick="gradecalculate()">calculate</button>
    </form>
	<p id="answer"> </p>
<script>
    function gradecalculate(){
        let x =Number(document.getElementById("evaluation").value);
        let y =Number(document.getElementById("Implimentation").value);
        let z =Number(document.getElementById("design").value);
        let w  =Number(document.getElementById("analysis").value);
        let total = x + y + z + w
        let grade = ""
        //not including below four as im catching in default.
        switch (true) {
            case (total >= 4 && total < 13):
                grade = "G"
                break;
            case (total >= 13 && total < 22):
                grade = "F"
                break;
            case (total >= 22 && total < 31):
                grade = "E"
                break;
            case (total >= 31 && total < 41):
                grade = "D"
                break;
            case (total >= 41 && total < 54):
                grade = "C"
                break;
            case (total >= 54 && total < 67):
                grade = "B"
                break;
            case (total >= 67 && total < 80):
                grade = "A"
            case (total >= 80):
                grade = "A*"
                break;
            default:
                grade = "U"
                break;
        };
        console.log(grade,total);
        var placetoput = document.getElementById("answer");
    	placetoput.innerHTML="You scored this total " + total + " your grade is " + grade;
		
    }

</script>
</body>
</html>
